<head>

  <title>Registration Out Campus</title>
</head>
<body>

<div id="show">
  <input id="username" type="text" name="name" value="">
    <p><span id="user-result"></span></p>
</div>


<script type="text/javascript">
$(document).ready(function() {
    var x_timer;
    $("#username").keyup(function (e){
        clearTimeout(x_timer);
        var user_name = $(this).val();
        x_timer = setTimeout(function(){
            check_username_ajax(user_name);
        }, 1000);
    });

function check_username_ajax(username){
    //$("#user-result").html('<img src="ajax-loader.gif" />');
    $.post('data.php', {'username':username}, function(data) {
      $("#user-result").html(data);
    });
}
});
</script>

<script src="../assets/js/skrip.js"></script>
</body>
</html>
